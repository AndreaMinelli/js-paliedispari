<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pari e Dispari</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Script -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <form id="form" class="p-5">
        <div class="mb-3">
          <label for="even">Scegli pari</label>
          <input
            type="radio"
            name="even-odd"
            id="even"
            value="even"
            class="me-5"
          />
          <label for="odd"> Scegli dispari </label>
          <input type="radio" name="even-odd" id="odd" value="odd" />
        </div>
        <div>
          <label for="user-number" class="d-block">
            Scegli un numero da 1 a 5
          </label>
          <input type="number" id="user-number" class="mb-3" />
          <label for="ai-number" class="d-block">
            Il computer ha scelto il numero
          </label>
          <input type="number" id="ai-number" />
        </div>
        <button class="mt-4">Gioca!</button>
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
